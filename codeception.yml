paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
coverage:
    enabled: true
    include:
        - lib/*
settings:
    bootstrap: ../bootstrap.php
    suite_class: \PHPUnit_Framework_TestSuite
    colors: true